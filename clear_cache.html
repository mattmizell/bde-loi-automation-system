<!DOCTYPE html>
<html>
<head>
    <title>Clear Form Cache - Better Day Energy</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            text-align: center;
        }
        .clear-btn { 
            background: #dc3545; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 6px; 
            font-size: 18px; 
            cursor: pointer; 
            margin: 10px;
        }
        .success { 
            background: #d4edda; 
            border: 1px solid #c3e6cb; 
            color: #155724; 
            padding: 15px; 
            border-radius: 6px; 
            margin: 20px 0;
        }
        .form-btn {
            background: #28a745;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üóëÔ∏è Clear Form Cache</h1>
    <p>This will remove all saved progress from customer onboarding forms.</p>
    
    <button class="clear-btn" onclick="clearAllCache()">
        üóëÔ∏è Clear All Form Progress
    </button>
    
    <button class="clear-btn" onclick="clearBrowserCache()">
        üåê Clear Browser Cache & Reload
    </button>
    
    <div id="status"></div>
    
    <h3>Start Fresh:</h3>
    <a href="customer_setup_fixed.html" class="form-btn">üìã Open Clean Customer Setup Form</a>
    <a href="static_dashboard.html" class="form-btn">üè† Back to Dashboard</a>
    
    <script>
        function clearAllCache() {
            try {
                // Clear all localStorage
                localStorage.clear();
                
                // Clear specific form caches
                localStorage.removeItem('customer_setup_draft');
                localStorage.removeItem('eft_form_draft');
                localStorage.removeItem('p66_loi_draft');
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                document.getElementById('status').innerHTML = `
                    <div class="success">
                        ‚úÖ All form progress cleared successfully!<br>
                        You can now start fresh with any form.
                    </div>
                `;
                
                console.log('All cache cleared');
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 6px;">
                        ‚ùå Error clearing cache: ${error.message}
                    </div>
                `;
            }
        }
        
        function clearBrowserCache() {
            // Clear storage
            clearAllCache();
            
            // Force reload without cache
            window.location.reload(true);
        }
        
        // Auto-clear on load
        window.addEventListener('load', function() {
            console.log('Cache clearer loaded');
            
            // Show current cache status
            const customerSetup = localStorage.getItem('customer_setup_draft');
            const eftForm = localStorage.getItem('eft_form_draft');
            const p66Form = localStorage.getItem('p66_loi_draft');
            
            let cacheInfo = '<h4>Current Cache Status:</h4>';
            cacheInfo += customerSetup ? 'üìã Customer Setup: Has saved data<br>' : 'üìã Customer Setup: No saved data<br>';
            cacheInfo += eftForm ? 'üè¶ EFT Form: Has saved data<br>' : 'üè¶ EFT Form: No saved data<br>';
            cacheInfo += p66Form ? '‚õΩ P66 LOI: Has saved data<br>' : '‚õΩ P66 LOI: No saved data<br>';
            
            document.getElementById('status').innerHTML = cacheInfo;
        });
    </script>
</body>
</html>
